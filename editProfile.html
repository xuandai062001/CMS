<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="header"></div>


    <div class="main">
        <div class="container row">
            <div class="sidebar col-md-3">

            </div>
            <div class="content col-md-9">
                <h2>Edit Profile</h2>
                <div class="card mt-3">
                    <div class="card-header">
                        <p class="m-0">Profile Form Elements</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="fw-bold" for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter the first name" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label class="fw-bold" for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter the last name" maxlength="50">
                            </div>
                            <div class="form-group">
                                <label class="fw-bold" for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="your_email@example.com" readonly>
                            </div>
                            <div class="form-group">
                                <label class="fw-bold" for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label class="fw-bold" for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Enter a description"></textarea>
                            </div>
                            <button id="submit-btn" type="submit" class="btn btn-outline-secondary">Submit Button</button>
                            <button id="reset-btn" type="reset" class="btn btn-outline-secondary">Reset Button</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
