<form>
    <div class="form-group">
        <label class="fw-bold" for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter the title" maxlength="200">
    </div>
    <div class="form-group">
        <label class="fw-bold" for="brif">Brif</label>
        <textarea class="form-control" id="brif" maxlength="150"></textarea>
    </div>

    <div class="form-group">
        <label class="fw-bold" for="content">Content</label>
        <textarea class="form-control" rows="7" id="content" maxlength="1000"></textarea>
    </div>

    <button id="submit-btn" type="submit" class="btn btn-outline-secondary">Submit Button</button>
    <button id="reset-btn" type="reset" class="btn btn-outline-secondary">Reset Button</button>
</form>
