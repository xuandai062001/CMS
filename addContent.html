<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</head>
<body>
<div class="header"></div>


<div class="main">
    <div class="container row">
        <div class="sidebar col-md-3">

        </div>
        <div class="content col-md-9">
            <h2>Add Content</h2>
            <div class="card mt-3">
                <div class="card-header">
                    <p class="m-0">Content Form Element</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="fw-bold" for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter the title" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label class="fw-bold" for="brif">Brif</label>
                            <textarea class="form-control" id="brif"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="fw-bold" for="content">Content</label>
                            <textarea class="form-control" rows="7" id="content"></textarea>
                        </div>

                        <button type="submit" class="btn btn-outline-secondary">Submit Button</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset Button</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
